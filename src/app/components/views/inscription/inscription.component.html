<main>
    <div id="head">
        <h1>Sit-up</h1>
        <mat-icon>pets</mat-icon>
        <mat-icon>local_florist</mat-icon>
        <mat-icon>home</mat-icon>
    </div>
    <div id="body">
        <h2>Inscription</h2>
        <mat-form-field appearance="outline" color="accent">
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="email" placeholder="alina.starkov@gmail.com" color="accent">
        </mat-form-field> <br>
        <mat-form-field appearance="outline" color="accent">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="name" placeholder="Alina" color="accent">
        </mat-form-field> <br>
        <mat-form-field appearance="outline" color="accent">
            <mat-label>Firstname</mat-label>
            <input matInput [(ngModel)]="firstname" placeholder="Starkov" color="accent">
        </mat-form-field> <br>
        <mat-form-field appearance="outline" color="accent">
            <mat-label>Enter your password</mat-label>
            <input matInput [(ngModel)]="password" [type]="hide ? 'password' : 'text'" placeholder="alinaStarkov"
                required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field appearance="outline" color="accent">
            <mat-label>Password verification</mat-label>
            <input matInput [(ngModel)]="confirmPassword" [type]="hide ? 'password' : 'text'" placeholder="alinaStarkov"
                required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field><br>

        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
            <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
                <button mat-icon-button disabled></button>
                <mat-checkbox [checked]="checklistSelection.isSelected(node)"
                    (click)="todoLeafItemSelectionToggle(node)">
                    {{ node.item }}
                </mat-checkbox>
            </mat-tree-node>

            <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
                <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.item">
                    <mat-icon class="mat-icon-rtl-mirror">
                        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                    </mat-icon>
                </button>
                <mat-checkbox [checked]="descendantsAllSelected(node)"
                    [indeterminate]="descendantsPartiallySelected(node)"
                    (change)="todoItemSelectionToggle(node)">{{node.item}}</mat-checkbox>
            </mat-tree-node>
        </mat-tree>

        <button mat-raised-button color="primary" (click)="connexionPage()">Connexion</button>
        <button mat-raised-button color="primary" (click)="register()">Submit</button>
    </div>
</main>
