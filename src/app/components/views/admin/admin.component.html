<main>
	<mat-form-field>
		<mat-label>Recherche</mat-label>
		<input matInput type="text" [(ngModel)]="search" (ngModelChange)="searchUsers()" />
	</mat-form-field>
	<div class="user-wrapper">
		<table mat-table [dataSource]="users" class="mat-elevation-z8">
			<!-- Position Column -->
			<ng-container matColumnDef="firstname">
				<th mat-header-cell *matHeaderCellDef> <mat-icon>people</mat-icon> Firstname </th>
				<td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
			</ng-container>

			<!-- Name Column -->
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef> Name </th>
				<td mat-cell *matCellDef="let element"> {{element.name}} </td>
			</ng-container>

			<!-- Weight Column -->
			<ng-container matColumnDef="email">
				<th mat-header-cell *matHeaderCellDef> <mat-icon>email</mat-icon> Email </th>
				<td mat-cell *matCellDef="let element"> {{element.email}} </td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
	</div>
</main>
