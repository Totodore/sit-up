<div class="messages">
    <div class="message" [class.right]="message.sender.id == otherPerson?.id" *ngFor="let message of messages">
        {{ message.message }}
    </div>
</div>

<mat-form-field>
    <mat-label>Message</mat-label>
    <input type="text" matInput [(ngModel)]="messageContent">
	<button mat-icon-button (click)="sendMessage()" matSuffix><mat-icon>send</mat-icon></button>
</mat-form-field>
